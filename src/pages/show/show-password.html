<ion-header>
  <ion-navbar>
    <ion-title>{{authData.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <div>
        URL:{{authData.url}}
      </div>
      <ion-list>
        <div ion-item *ngFor="let item of authData.sendItems; let idx=index">
          <span (press)="pressed(item)" (click)="clicked(item)">{{item.displayText}}</span>
          <button (click)="remove(idx)">削除</button>
        </div>
      </ion-list>
      <button ion-button block (click)="appendSendItem()">送信項目追加</button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button block (click)="open()">開く</button>
    </ion-buttons>
    <ion-title>Copyfree by nwh in 2017.4(https://github.com/niwenhao/SafePW.git)
    </ion-title>
  </ion-toolbar>
</ion-footer>
